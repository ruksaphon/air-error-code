<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Air Error Code Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>ตรวจสอบรหัส Error เครื่องปรับอากาศ</h1>

  <label for="brandSelect">เลือกแบรนด์:</label>
  <select id="brandSelect">
    <option value="">-- เลือกแบรนด์ --</option>
    <option value="York">York</option>
    <option value="Hitachi">Hitachi</option>
  </select>

  <label for="typeSelect">เลือกประเภทเครื่องปรับอากาศ:</label>
  <select id="typeSelect">
    <option value="">-- เลือกประเภท --</option>
    <option value="Wall">แอร์ติดผนัง</option>
    <option value="Ceiling">แอร์ฝังฝ้า</option>
    <option value="Ducted">แอร์ดักท์</option>
    <option value="Portable">แอร์เคลื่อนที่</option>
  </select>

  <label for="errorCodeInput">กรอกรหัส Error:</label>
  <input type="text" id="errorCodeInput" placeholder="เช่น E1, F3, P1">

  <button onclick="searchError()">ค้นหา</button>

  <div id="result"></div>

  <script src="errorDatabase.js"></script>
  <script src="script.js"></script>
</body>
</html>
